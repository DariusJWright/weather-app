<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row header bg-dark text-white">
        <div class="col-sm-12">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="row pl-2 pr-2">
            <div class="col-sm-4 bg-light search-container">
                <h4>Search for a City:</h4>
                <form class="input-group mb-3">
                    <div class="input-group-prepend">
                        <input id="search" type="text" class="form-control" placeholder="City">
                    </div>
                    <button id="btn" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></button>
                </form>
                <ul id="cities" class="list-group">
                    <!-- dom elements here -->
                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12 border" id="current">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Five Day Forecast:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="five-day">
                        <!-- dom elements here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
